<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_Number_Checker</title>
   
    <style>
        button{
            background-color:#4CAF50;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        input{
            padding: 10px;
            width: 200px;
            margin: 10px;
            border: 1px solid black;
            border-radius:5px;
        }
        .container{
            background-color: white;
            text-align: center;
            padding:20px ;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        body{
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding:0;
            background-color: #f4f4f9;

        }
        button:hover{
            background-color: green;
        }
        .result{
            margin-top:20px;
            font-size: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Prime Number Checker</h1>
       
        <input type="number" id="input" placeholder="Enter a number">
        <button class="checkbutton" onclick="checkPrime()">Check</button>
        <p class="result" id="result"></p>
    
    </div>
    <script>
        function checkPrime(){
            const n = parseInt(document.getElementById('input').value);
            const res = document.querySelector('.result');

            if(isNaN(n)||n<=1){
                res.textContent="Please enter a number greater than 1";
                res.style.color="red";
                return;
            }
            
            let isPrime = true;
            for(let i = 2; i <= Math.sqrt(n); i++){
                if(n % i === 0){
                    isPrime = false;
                    break;
                }
            }
            
            if(isPrime){
                res.textContent=`${n} is a Prime Number.`;
                res.style.color="green";
            }
            else{
                res.textContent=`${n} is not a Prime Number.`;
                res.style.color="orange";
            }
        }

        // Allow Enter key to trigger check
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPrime();
            }
        });
    </script>
</body>
</html>

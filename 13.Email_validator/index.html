<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Email Validator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0f0f23;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Animated background */
    body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
            radial-gradient(circle at 20% 30%, #8b5cf6 0%, transparent 30%),
            radial-gradient(circle at 80% 70%, #06b6d4 0%, transparent 30%),
            radial-gradient(circle at 60% 20%, #10b981 0%, transparent 30%),
            radial-gradient(circle at 40% 80%, #f59e0b 0%, transparent 30%);
        animation: gradientRotate 20s ease infinite;
        opacity: 0.03;
        z-index: -1;
    }

    @keyframes gradientRotate {
        0%, 100% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.2); }
    }

    .container {
        background: rgba(17, 24, 39, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 480px;
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.4),
            0 10px 20px rgba(0, 0, 0, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: containerSlide 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }

    @keyframes containerSlide {
        from {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #8b5cf6, #06b6d4, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        animation: titleShimmer 3s ease-in-out infinite;
    }

    @keyframes titleShimmer {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
    }

    .header p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        opacity: 0;
        animation: fadeInUp 0.6s ease 0.3s forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
        from {
            opacity: 0;
            transform: translateY(10px);
        }
    }

    .form-group {
        margin-bottom: 28px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 12px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .input-container {
        position: relative;
    }

    .input-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 16px;
    }

    .input-wrapper::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 2px;
        background: linear-gradient(135deg, #8b5cf6, #06b6d4);
        border-radius: inherit;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: xor;
        -webkit-mask-composite: xor;
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
    }

    .input-wrapper.focused::before {
        opacity: 1;
        animation: borderPulse 2s ease infinite;
    }

    @keyframes borderPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

    input {
        width: 100%;
        padding: 18px 50px 18px 20px;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 14px;
        font-size: 16px;
        color: #ffffff;
        outline: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
        position: relative;
        z-index: 2;
    }

    input:focus {
        background: rgba(40, 51, 69, 0.9);
        border-color: transparent;
        transform: translateY(-1px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    .input-icon {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.4);
        font-size: 18px;
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .input-wrapper.focused .input-icon {
        color: #06b6d4;
        transform: translateY(-50%) scale(1.1);
    }

    .toggle-password {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        padding: 4px;
        border-radius: 6px;
    }

    .toggle-password:hover {
        color: #06b6d4;
        background: rgba(6, 182, 212, 0.1);
    }

    .password-strength {
        margin-top: 12px;
        padding: 16px;
        background: rgba(30, 41, 59, 0.5);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .strength-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }

    .strength-label {
        font-size: 13px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .strength-meter {
        display: flex;
        gap: 4px;
    }

    .strength-bar {
        width: 20px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        transition: all 0.3s ease;
    }

    .strength-bar.active {
        background: linear-gradient(135deg, #10b981, #06b6d4);
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
    }

    .validation-rules {
        margin-top: 12px;
    }

    .validation-rule {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
    }

    .validation-rule.valid {
        color: #10b981;
    }

    .validation-rule i {
        margin-right: 10px;
        font-size: 12px;
        width: 16px;
        text-align: center;
    }

    .submit-button {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
        border: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        font-family: inherit;
        margin-top: 8px;
        box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
    }

    .submit-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s ease;
    }

    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(139, 92, 246, 0.4);
        background: linear-gradient(135deg, #7c3aed 0%, #0891b2 100%);
    }

    .submit-button:hover::before {
        left: 100%;
    }

    .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .submit-button:disabled:hover::before {
        left: -100%;
    }

    .message {
        margin-top: 24px;
        padding: 16px 20px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        display: none;
        animation: messageSlide 0.4s ease;
    }

    @keyframes messageSlide {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message.success {
        background: rgba(16, 185, 129, 0.15);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
    }

    .message.error {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
    }

    .reset-button {
        width: 100%;
        padding: 14px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        color: #ef4444;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 16px;
        font-family: inherit;
        display: none;
    }

    .reset-button:hover {
        background: rgba(239, 68, 68, 0.2);
        transform: translateY(-1px);
    }

    .footer {
        text-align: center;
        margin-top: 32px;
        color: rgba(255, 255, 255, 0.4);
        font-size: 13px;
    }

    .footer a {
        color: #06b6d4;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footer a:hover {
        color: #0891b2;
    }

    /* Responsive design */
    @media (max-width: 480px) {
        .container {
            padding: 30px 25px;
            margin: 10px;
        }
        
        .header h1 {
            font-size: 28px;
        }
        
        input {
            padding: 16px 45px 16px 18px;
            font-size: 15px;
        }
        
        .submit-button {
            padding: 16px;
            font-size: 15px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> SecureAuth</h1>
            <p>Advanced email and password validation</p>
        </div>
        
        <form id="validationForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <div class="input-container">
                    <div class="input-wrapper" id="emailWrapper">
                        <input type="email" id="email" placeholder="Enter your email address" autocomplete="email">
                        <i class="fas fa-at input-icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Password</label>
                <div class="input-container">
                    <div class="input-wrapper" id="passwordWrapper">
                        <input type="password" id="password" placeholder="Create a secure password" autocomplete="new-password">
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-header">
                            <span class="strength-label">Password Strength</span>
                            <div class="strength-meter">
                                <div class="strength-bar" id="bar1"></div>
                                <div class="strength-bar" id="bar2"></div>
                                <div class="strength-bar" id="bar3"></div>
                                <div class="strength-bar" id="bar4"></div>
                                <div class="strength-bar" id="bar5"></div>
                            </div>
                        </div>
                        
                        <div class="validation-rules">
                            <div class="validation-rule" id="lengthRule">
                                <i class="fas fa-circle"></i>
                                <span>At least 8 characters</span>
                            </div>
                            <div class="validation-rule" id="uppercaseRule">
                                <i class="fas fa-circle"></i>
                                <span>One uppercase letter (A-Z)</span>
                            </div>
                            <div class="validation-rule" id="lowercaseRule">
                                <i class="fas fa-circle"></i>
                                <span>One lowercase letter (a-z)</span>
                            </div>
                            <div class="validation-rule" id="numberRule">
                                <i class="fas fa-circle"></i>
                                <span>One number (0-9)</span>
                            </div>
                            <div class="validation-rule" id="specialRule">
                                <i class="fas fa-circle"></i>
                                <span>One special character (!@#$%^&*)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-button" id="submitButton">
                <i class="fas fa-check-circle"></i> Validate & Continue
            </button>
            
            <button type="button" class="reset-button" id="resetButton">
                <i class="fas fa-refresh"></i> Reset Form
            </button>
            
            <div id="message" class="message"></div>
        </form>
        
        <div class="footer">
            <p>Secured with enterprise-grade validation • <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        class EmailPasswordValidator {
            constructor() {
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.togglePasswordButton = document.getElementById('togglePassword');
                this.submitButton = document.getElementById('submitButton');
                this.resetButton = document.getElementById('resetButton');
                this.messageDiv = document.getElementById('message');
                this.passwordStrengthDiv = document.getElementById('passwordStrength');
                this.form = document.getElementById('validationForm');
                
                this.emailWrapper = document.getElementById('emailWrapper');
                this.passwordWrapper = document.getElementById('passwordWrapper');
                
                this.rules = {
                    length: document.getElementById('lengthRule'),
                    uppercase: document.getElementById('uppercaseRule'),
                    lowercase: document.getElementById('lowercaseRule'),
                    number: document.getElementById('numberRule'),
                    special: document.getElementById('specialRule')
                };
                
                this.strengthBars = [
                    document.getElementById('bar1'),
                    document.getElementById('bar2'),
                    document.getElementById('bar3'),
                    document.getElementById('bar4'),
                    document.getElementById('bar5')
                ];
                
                this.init();
            }
            
            init() {
                this.addEventListeners();
                this.updateSubmitButton();
            }
            
            addEventListeners() {
                // Focus/blur events for input wrappers
                this.emailInput.addEventListener('focus', () => this.emailWrapper.classList.add('focused'));
                this.emailInput.addEventListener('blur', () => this.emailWrapper.classList.remove('focused'));
                this.passwordInput.addEventListener('focus', () => this.passwordWrapper.classList.add('focused'));
                this.passwordInput.addEventListener('blur', () => this.passwordWrapper.classList.remove('focused'));
                
                // Toggle password visibility
                this.togglePasswordButton.addEventListener('click', () => this.togglePasswordVisibility());
                
                // Real-time validation
                this.emailInput.addEventListener('input', () => this.validateEmail());
                this.passwordInput.addEventListener('input', () => this.validatePassword());
                
                // Form submission
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Reset button
                this.resetButton.addEventListener('click', () => this.resetForm());
            }
            
            togglePasswordVisibility() {
                const isPassword = this.passwordInput.type === 'password';
                this.passwordInput.type = isPassword ? 'text' : 'password';
                
                const icon = this.togglePasswordButton.querySelector('i');
                icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
            }
            
            validateEmail() {
                const email = this.emailInput.value;
                const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                
                const isValid = emailRegex.test(email) && email.length > 0;
                
                if (email.length > 0) {
                    this.emailWrapper.style.borderColor = isValid ? 'rgba(16, 185, 129, 0.5)' : 'rgba(239, 68, 68, 0.5)';
                } else {
                    this.emailWrapper.style.borderColor = 'transparent';
                }
                
                this.updateSubmitButton();
                return isValid;
            }
            
            validatePassword() {
                const password = this.passwordInput.value;
                
                if (password.length > 0) {
                    this.passwordStrengthDiv.style.display = 'block';
                } else {
                    this.passwordStrengthDiv.style.display = 'none';
                    this.updateSubmitButton();
                    return false;
                }
                
                const checks = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };
                
                // Update validation rules
                Object.keys(checks).forEach(rule => {
                    const element = this.rules[rule];
                    const icon = element.querySelector('i');
                    
                    if (checks[rule]) {
                        element.classList.add('valid');
                        icon.className = 'fas fa-check-circle';
                    } else {
                        element.classList.remove('valid');
                        icon.className = 'fas fa-circle';
                    }
                });
                
                // Update strength meter
                const strength = Object.values(checks).filter(Boolean).length;
                this.strengthBars.forEach((bar, index) => {
                    bar.classList.toggle('active', index < strength);
                });
                
                this.updateSubmitButton();
                return Object.values(checks).every(Boolean);
            }
            
            updateSubmitButton() {
                const emailValid = this.validateEmailSilent();
                const passwordValid = this.validatePasswordSilent();
                
                this.submitButton.disabled = !(emailValid && passwordValid);
            }
            
            validateEmailSilent() {
                const email = this.emailInput.value;
                const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                return emailRegex.test(email) && email.length > 0;
            }
            
            validatePasswordSilent() {
                const password = this.passwordInput.value;
                return password.length >= 8 &&
                       /[A-Z]/.test(password) &&
                       /[a-z]/.test(password) &&
                       /[0-9]/.test(password) &&
                       /[!@#$%^&*(),.?":{}|<>]/.test(password);
            }
            
            handleSubmit(e) {
                e.preventDefault();
                
                const emailValid = this.validateEmail();
                const passwordValid = this.validatePassword();
                
                if (emailValid && passwordValid) {
                    this.showMessage('🎉 Success! Your credentials are secure and valid.', 'success');
                    this.resetButton.style.display = 'block';
                } else {
                    this.showMessage('❌ Please fix the validation errors before continuing.', 'error');
                }
            }
            
            showMessage(text, type) {
                this.messageDiv.textContent = text;
                this.messageDiv.className = `message ${type}`;
                this.messageDiv.style.display = 'block';
            }
            
            resetForm() {
                this.form.reset();
                this.passwordStrengthDiv.style.display = 'none';
                this.messageDiv.style.display = 'none';
                this.resetButton.style.display = 'none';
                this.emailWrapper.style.borderColor = 'transparent';
                this.updateSubmitButton();
                this.emailInput.focus();
            }
        }
        
        // Initialize the validator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EmailPasswordValidator();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Character Finder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0a0a0f;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    /* Dynamic gradient background */
    body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
            radial-gradient(circle at 25% 25%, #ff6b6b40 0%, transparent 40%),
            radial-gradient(circle at 75% 75%, #4ecdc440 0%, transparent 40%),
            radial-gradient(circle at 75% 25%, #45b7d140 0%, transparent 40%),
            radial-gradient(circle at 25% 75%, #96ceb440 0%, transparent 40%);
        animation: gradientShift 15s ease infinite;
        z-index: -2;
    }

    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            linear-gradient(135deg, transparent 0%, rgba(255, 107, 107, 0.05) 25%, transparent 50%, rgba(78, 205, 196, 0.05) 75%, transparent 100%);
        z-index: -1;
        animation: backgroundFlow 20s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
        0%, 100% { transform: rotate(0deg) scale(1); }
        33% { transform: rotate(120deg) scale(1.1); }
        66% { transform: rotate(240deg) scale(0.9); }
    }

    @keyframes backgroundFlow {
        0% { opacity: 0.3; transform: translateX(-10px); }
        100% { opacity: 0.6; transform: translateX(10px); }
    }

    .container {
        background: rgba(20, 20, 30, 0.85);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 28px;
        padding: 50px 40px;
        width: 100%;
        max-width: 500px;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.4),
            0 10px 30px rgba(0, 0, 0, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        animation: containerAppear 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
    }

    @keyframes containerAppear {
        from {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    h1 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
        animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
        from { filter: brightness(1); }
        to { filter: brightness(1.2); }
    }

    .subtitle {
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        font-weight: 400;
        opacity: 0;
        animation: subtitleFade 1s ease 0.3s forwards;
    }

    @keyframes subtitleFade {
        to { opacity: 1; }
    }

    .input-group {
        margin-bottom: 30px;
    }

    label {
        display: block;
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 16px;
        text-align: left;
    }

    .input-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
    }

    .input-wrapper::before {
        content: '';
        position: absolute;
        inset: 0;
        padding: 2px;
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
        border-radius: inherit;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: xor;
        -webkit-mask-composite: xor;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .input-wrapper:focus-within::before {
        opacity: 1;
        animation: borderGlow 2s ease infinite;
    }

    @keyframes borderGlow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

    input[type="text"] {
        width: 100%;
        padding: 20px 60px 20px 24px;
        background: rgba(30, 30, 45, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        font-size: 18px;
        text-align: center;
        color: #ffffff;
        outline: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
    }

    input[type="text"]:focus {
        background: rgba(35, 35, 55, 0.9);
        border-color: transparent;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-style: normal;
    }

    .input-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.4);
        font-size: 18px;
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .input-wrapper:focus-within .input-icon {
        color: #4ecdc4;
        transform: translateY(-50%) scale(1.1);
    }

    .button-wrapper {
        position: relative;
        margin-bottom: 30px;
    }

    button {
        width: 100%;
        background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
        color: white;
        font-size: 18px;
        font-weight: 600;
        padding: 20px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        background: linear-gradient(135deg, #ff5252 0%, #26a69a 50%, #2196f3 100%);
    }

    button:hover::before {
        left: 100%;
    }

    button:active {
        transform: translateY(-1px);
    }

    #result {
        background: rgba(25, 25, 40, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 30px;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.7);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    #result::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #result.show-result {
        background: rgba(30, 30, 50, 0.9);
        border-color: rgba(78, 205, 196, 0.3);
        transform: scale(1.02);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    #result.show-result::before {
        opacity: 1;
    }

    .result-content {
        position: relative;
        z-index: 1;
        text-align: center;
        width: 100%;
    }

    .character-display {
        font-size: 64px;
        margin: 15px 0 25px;
        animation: characterBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5));
    }

    @keyframes characterBounce {
        0% {
            opacity: 0;
            transform: scale(0.3) rotate(-10deg);
        }
        70% {
            transform: scale(1.1) rotate(5deg);
        }
        100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }

    .result-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 12px 0;
        padding: 12px 16px;
        background: rgba(40, 40, 60, 0.6);
        border-radius: 12px;
        animation: itemSlide 0.5s ease-out;
        transition: all 0.3s ease;
    }

    .result-item:hover {
        background: rgba(50, 50, 70, 0.8);
        transform: translateX(5px);
    }

    @keyframes itemSlide {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .result-left {
        display: flex;
        align-items: center;
    }

    .result-icon {
        margin-right: 12px;
        font-size: 16px;
        color: #4ecdc4;
    }

    .result-label {
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
        margin-right: 8px;
    }

    .result-value {
        font-weight: 600;
        color: #ffffff;
        font-family: 'Monaco', 'Consolas', monospace;
    }

    .copy-button {
        background: rgba(78, 205, 196, 0.2);
        border: 1px solid rgba(78, 205, 196, 0.4);
        color: #4ecdc4;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        min-width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .copy-button:hover {
        background: rgba(78, 205, 196, 0.3);
        transform: scale(1.05);
    }

    .reset-button {
        background: rgba(255, 107, 107, 0.2);
        border: 1px solid rgba(255, 107, 107, 0.4);
        color: #ff6b6b;
        padding: 12px 24px;
        border-radius: 14px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .reset-button:hover {
        background: rgba(255, 107, 107, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.2);
    }

    .reset-button:active {
        transform: translateY(0);
    }

    .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #4ecdc4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .empty-state {
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
    }

    .empty-state i {
        font-size: 32px;
        margin-bottom: 15px;
        opacity: 0.7;
    }

    /* Responsive design */
    @media (max-width: 480px) {
        .container {
            padding: 40px 30px;
            margin: 10px;
        }
        
        h1 {
            font-size: 28px;
        }
        
        input[type="text"] {
            padding: 18px 50px 18px 20px;
            font-size: 16px;
        }
        
        button {
            padding: 18px;
            font-size: 16px;
        }
        
        .character-display {
            font-size: 48px;
        }
    }
</style>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-magic"></i> Unicode Explorer</h1>
            <p class="subtitle">Decode the digital DNA of characters</p>
        </div>
        
        <div class="input-group">
            <label for="charInput"><i class="fas fa-code"></i> Enter Character</label>
            <div class="input-wrapper">
                <input type="text" id="charInput" maxlength="2" placeholder="A, 😊, ñ, ∞, 中, ⚡">
                <i class="fas fa-search input-icon"></i>
            </div>
        </div>
        
        <div class="button-wrapper">
            <button id="getUnicode">
                <i class="fas fa-rocket"></i> Analyze Character
            </button>
        </div>
        
        <div id="result">
            <div class="result-content">
                <div class="empty-state">
                    <i class="fas fa-atom"></i>
                    <p>Ready to explore Unicode mysteries</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const input = document.getElementById('charInput');
        const button = document.getElementById('getUnicode');
        const result = document.getElementById('result');
        
        function showLoading() {
            result.innerHTML = `
                <div class="result-content">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Decoding character...</p>
                    </div>
                </div>
            `;
        }
        
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fas fa-check"></i>';
                buttonElement.style.background = 'rgba(76, 175, 80, 0.3)';
                buttonElement.style.borderColor = 'rgba(76, 175, 80, 0.6)';
                buttonElement.style.color = '#4caf50';
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.style.background = 'rgba(78, 205, 196, 0.2)';
                    buttonElement.style.borderColor = 'rgba(78, 205, 196, 0.4)';
                    buttonElement.style.color = '#4ecdc4';
                }, 1500);
            });
        }
        
        function getUnicodeValue() {
            const char = input.value.trim();
            
            if (char === '') {
                result.classList.remove('show-result');
                result.innerHTML = `
                    <div class="result-content">
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle" style="color: #ff6b6b;"></i>
                            <p>Please enter a character to analyze</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                const firstChar = char[0];
                const unicodeValue = firstChar.codePointAt(0);
                const hexValue = unicodeValue.toString(16).toUpperCase().padStart(4, '0');
                const category = getUnicodeCategory(unicodeValue);
                const binaryValue = unicodeValue.toString(2);
                
                result.classList.add('show-result');
                result.innerHTML = `
                    <div class="result-content">
                        <div class="character-display">${firstChar}</div>
                        
                        <div class="result-item">
                            <div class="result-left">
                                <i class="fas fa-hashtag result-icon"></i>
                                <span class="result-label">Unicode:</span>
                                <span class="result-value">U+${hexValue}</span>
                            </div>
                            <button class="copy-button" onclick="copyToClipboard('U+${hexValue}', this)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        
                        <div class="result-item">
                            <div class="result-left">
                                <i class="fas fa-calculator result-icon"></i>
                                <span class="result-label">Decimal:</span>
                                <span class="result-value">${unicodeValue}</span>
                            </div>
                            <button class="copy-button" onclick="copyToClipboard('${unicodeValue}', this)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        
                        <div class="result-item">
                            <div class="result-left">
                                <i class="fas fa-code result-icon"></i>
                                <span class="result-label">Binary:</span>
                                <span class="result-value">${binaryValue}</span>
                            </div>
                            <button class="copy-button" onclick="copyToClipboard('${binaryValue}', this)">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        
                        <div class="result-item">
                            <div class="result-left">
                                <i class="fas fa-tags result-icon"></i>
                                <span class="result-label">Category:</span>
                                <span class="result-value">${category}</span>
                            </div>
                        </div>
                        
                        <button class="reset-button" onclick="resetForm()">
                            <i class="fas fa-refresh"></i>
                            <span>Check Another Character</span>
                        </button>
                    </div>
                `;
            }, 1200);
        }
        
        function getUnicodeCategory(codePoint) {
            if (codePoint >= 0x0030 && codePoint <= 0x0039) return 'Decimal Number';
            if (codePoint >= 0x0041 && codePoint <= 0x005A) return 'Uppercase Letter';
            if (codePoint >= 0x0061 && codePoint <= 0x007A) return 'Lowercase Letter';
            if (codePoint >= 0x1F600 && codePoint <= 0x1F64F) return 'Emoji Faces';
            if (codePoint >= 0x1F300 && codePoint <= 0x1F5FF) return 'Emoji Symbols';
            if (codePoint >= 0x1F680 && codePoint <= 0x1F6FF) return 'Emoji Transport';
            if (codePoint >= 0x2600 && codePoint <= 0x26FF) return 'Miscellaneous Symbols';
            if (codePoint >= 0x0020 && codePoint <= 0x007F) return 'Basic Latin';
            if (codePoint >= 0x4E00 && codePoint <= 0x9FFF) return 'CJK Ideograph';
            if (codePoint >= 0x0080 && codePoint <= 0x00FF) return 'Latin Supplement';
            return 'Unicode Character';
        }
        
        function resetForm() {
            input.value = '';
            result.classList.remove('show-result');
            result.innerHTML = `
                <div class="result-content">
                    <div class="empty-state">
                        <i class="fas fa-atom"></i>
                        <p>Ready to explore Unicode mysteries</p>
                    </div>
                </div>
            `;
            input.focus();
        }
        
        // Event listeners
        button.addEventListener('click', getUnicodeValue);
        
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getUnicodeValue();
            }
        });
        
        input.addEventListener('input', function() {
            if (input.value.trim() === '') {
                result.classList.remove('show-result');
                result.innerHTML = `
                    <div class="result-content">
                        <div class="empty-state">
                            <i class="fas fa-atom"></i>
                            <p>Ready to explore Unicode mysteries</p>
                        </div>
                    </div>
                `;
            }
        });
        
        // Auto-focus input
        input.focus();
    </script>
</body>
</html>

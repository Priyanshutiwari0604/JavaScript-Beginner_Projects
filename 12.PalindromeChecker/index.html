<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #f0f6fc;
            margin-bottom: 8px;
            font-size: 2.25em;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        p {
            color: #8b949e;
            margin-bottom: 32px;
            font-size: 1em;
            line-height: 1.5;
        }

        #input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1em;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            background: #0d1117;
            color: #e6edf3;
        }

        #input:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }

        #input::placeholder {
            color: #656d76;
        }

        #check {
            background: #238636;
            color: #ffffff;
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            margin-bottom: 24px;
        }

        #check:hover {
            background: #2ea043;
            border-color: rgba(240, 246, 252, 0.15);
        }

        #check:active {
            background: #1a7f37;
        }

        #result {
            font-size: 1em;
            font-weight: 500;
            padding: 12px 16px;
            border-radius: 6px;
            transition: all 0.2s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
        }

        .result-success {
            background: rgba(46, 160, 67, 0.15);
            border-color: #238636;
            color: #3fb950;
        }

        .result-error {
            background: rgba(248, 81, 73, 0.15);
            border-color: #da3633;
            color: #f85149;
        }

        .result-warning {
            background: rgba(187, 128, 9, 0.15);
            border-color: #bb8009;
            color: #d29922;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>Enter a word or phrase to check if it's a palindrome.</p>
        <input type="text" id="input" placeholder="Type here...">
        <button id="check">Check Palindrome</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("check").addEventListener("click", function() {
            const input = document.getElementById("input").value.trim();
            const result = document.getElementById("result");

            // Reset classes
            result.className = "";

            if (input) {
                const normal = input.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
                const rev = normal.split("").reverse().join("");

                if (normal === rev) {
                    result.textContent = `"${input}" is a palindrome!`;
                    result.classList.add("result-success");
                } else {
                    result.textContent = `"${input}" is not a palindrome.`;
                    result.classList.add("result-error");
                }    
            } else {
                result.textContent = "Please enter some text.";
                result.classList.add("result-warning");
            }
        });

        // Allow Enter key to trigger check
        document.getElementById("input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                document.getElementById("check").click();
            }
        });
    </script>
</body>
</html>
